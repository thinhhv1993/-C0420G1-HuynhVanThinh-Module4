<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout :: head">
    <meta charset="UTF-8">
</head>
<body>
<h3 th:text="#{login.heading}"></h3>
<p>
    <a th:href="@{/customer/create}" th:text="#{login.add}"></a>
</p>
<div class="notify">
    <div th:if="${successdelete}">
        <span th:text="#{login.successdelete}"></span>
    </div>
    <div th:if="${successupdate}">
        <span th:text="#{login.successupdate}"></span>
    </div>
    <div th:if="${successsave}">
        <span th:text="#{login.successsave}"></span>
    </div>
</div>
<table id = "customers">
    <thead>
    <tr>
        <th th:text="#{login.name}"></th>
        <th th:text="#{login.email}"></th>
        <th th:text="#{login.address}"></th>
        <th th:text="#{login.edit}"></th>
        <th th:text="#{login.delete}"></th>
        <th th:text="#{login.view}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}"  th:text="#{login.edit}"></a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}"  th:text="#{login.delete}"></a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}" th:text="#{login.view}"></a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
