<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Furama</title>
    <link rel="stylesheet" href="/asset/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/fontawesome.min.css">
    <link rel="stylesheet" href="/asset/css/brands.min.css">
    <link rel="stylesheet" href="/asset/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/css.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="../static/asset/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("/img/furama-6-1440x690.jpg");
        }
        .dangnhap{
                margin-left: 635px;
        }
    </style>
</head>
<body>
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Login Failed!!!<br />
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
            Static summary
     </span>
</div>
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top " th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-branch" th:href="@{/index}">
            <img src="/img/FURAMA.png" height="80">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><h4>Huỳnh Văn Thịnh</h4></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <ul class="nav" th:fragment="menu">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/khachhangs}">Khách Hàng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/dichvus}">Dịch Vụ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  th:href="@{/hopdongs}">Hợp Đồng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link dangnhap"  href="#dangnhap" data-toggle="modal" >Đăng Nhập</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="#dangky" data-toggle="modal">Đăng Ký</a>
        </li>
    </ul>
<div class="footer-copyright text-center py-3" th:fragment="footer">© 2020 Copyright:
    <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
</div>
<div th:fragment="dangnhap">
<div id="dangnhap" class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/login" method="post" style="font-size: 17px" >
                <div class="modal-header">
                    <p class="modal-title">Đăng Nhập</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                    <span>Tên Đăng Nhập : </span>
                    <input type="text" name="user">
                    </div>
                    <div style="margin-top: 10px">
                    <span>Mật Khẩu : </span>
                    <input type="password" name="password" style="margin-left: 40px">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Đăng Nhập</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dangky" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/register" method="post" style="font-size: 17px" >
                <div class="modal-header">
                    <p class="modal-title">Đăng Ký</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <span>Tên Đăng Nhập : </span>
                        <input type="text" name="user">
                    </div>
                    <div style="margin-top: 10px">
                        <span>Mật Khẩu : </span>
                        <input type="password" name="password" style="margin-left: 40px">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Đăng ký</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
