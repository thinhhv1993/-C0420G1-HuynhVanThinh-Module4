<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/index :: head"></head>
<head>
    <title>Thêm Khách Hàng</title>
    <style>
        .footer-copyright {
            background-color: rgb(8, 95, 86) !important;
            position: relative;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            background-color: #efefef;
            text-align: center;
        }
        .input {
            float: left;
        }
        .contact-form .form-control, .contact-form .btn {
            min-height: 20px;
            border-radius: 2px;
        }

        .contact-form .form-control {
            border-color: #e2c705;
            height: 30px;
        }

        .contact-form .form-control:focus {
            border-color: #d8b012;
            box-shadow: 0 0 8px #dcae10;
        }
        body {
            background-image:url("") ;

        }
    </style>
</head>
<body>
<nav th:replace="/index :: header"></nav>
<ul th:replace="/index :: menu"></ul>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <div class="container-lg" style="font-size: 20px">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="contact-form">
                    <h1>Thêm Khách Hàng</h1>
                    <form  th:action="@{/edit-khachhang}" th:object="${khachhang}" method="post">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="customerTypeId">Loại Khách</label>
                                    <select th:field="*{loaiKhachHang}" id="customerTypeId" >
                                        <option th:each="l : ${loaikhachhang}" th:value="${l.id}" th:text="${l.tenLoaiKhachHang}" th:selected="(${l.id} == *{loaiKhachHang.id})"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Mã Khách Hàng </label>
                                    <input type="text" class="form-control"  th:field="*{idKhachHang}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="customerName">Tên Khách Hàng </label>
                                    <input type="text" class="form-control" id="customerName" th:field="*{hoTen}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="customerBirthday">Ngày Tháng Năm Sinh</label>
                                    <input type="date" class="form-control" id="customerBirthday" th:field="*{ngaySinh}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="customerGender">Giới Tính</label>
                                    <select th:field="*{gioiTinh}" id="customerGender" >
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="customerIdCard">CMND</label>
                                    <input type="text" class="form-control" id="customerIdCard" th:field="*{soCMND}" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="customerPhone">SDT</label>
                                    <input type="text" class="form-control" id="customerPhone" th:field="*{sDT}" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="customerEmail">Email</label>
                                    <input type="text" class="form-control" id="customerEmail" th:field="*{email}" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="customerAddress">Địa Chỉ</label>
                                    <input type="text" class="form-control" id="customerAddress"
                                           th:field="*{diaChi}" >
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Lưu </button>
                            <button type="reset" class="btn btn-primary">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/index :: footer"></div>
</body>
</html>
