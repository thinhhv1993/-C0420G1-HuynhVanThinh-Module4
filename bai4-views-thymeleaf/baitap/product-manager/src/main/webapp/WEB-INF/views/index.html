<!DOCTYPE html>

<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head th:replace="/layout :: head">

</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:utext="${row.name }"></td>
        <td th:utext="${row.price}"></td>
        <td th:utext="${row.amount}"></td>
        <td th:utext="${row.country}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
