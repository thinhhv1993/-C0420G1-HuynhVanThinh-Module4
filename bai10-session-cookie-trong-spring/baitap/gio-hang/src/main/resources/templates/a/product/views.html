<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
        .card-img-top {
            width:389px;
        }
    </style>
</head>
<body>
<th:block th:if="message">
    <h3><p th:text="${message}"></p></h3>
</th:block>
<form th:action="@{/view-product/__${product.id}__ }" method="post">
<div class="card-group">
    <div class="card">
        <img class="card-img-top" th:src="${product.getProductImg()}" alt="Card image cap" th:height="337px" >
        <div class="card-body">
            <h5 class="card-title"><label type="text" th:text="${product.getProductName()}"></label></h5>
            <p class="card-text"><label type="text" th:text="${product.getProductContext()}"></label></p>
            <p class="card-text"><label type="text" th:text="${product.getProductPrice()}"></label></p>
            <button type="submit" >Thêm Vào Giỏ Hàng</button>
        </div>
    </div>
</div>
</form>
<a href="/cart">Giỏ Hàng</a>
</body>
</html>
