<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Gio Hang</title>
    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
        .card-img-top {
            width:389px;
        }
    </style>
</head>
<body>
<h1>Giỏ hàng</h1>
<h3><a href="/products">Danh sách sản phẩm</a></h3>
<th:block th:if="message">
    <h3><p th:text="${message}"></p></h3>
</th:block>
<h3>Tổng Tiền : <label type="text" th:text="${total}"></label>Đồng</h3>
<div class="card-group">
    <table>
        <th:block th:each="product : ${list.keySet()}">
            <tr>
                <form th:action="@{/cart-update/__${product.id}__ }"  method="post">
                <div class="card">
                    <a  th:href="@{/view-product/__${product.id}__ }"><img class="card-img-top" th:src="${product.getProductImg()}"  alt="Card image cap"></a>
                    <div class="card-body">
                        <h5 class="card-title"><label type="text" th:text="${product.getProductName()}"></label></h5>
                        <p class="card-text"><label type="text" th:text="${product.getProductContext()}"></label></p>
                        <p class="card-text"><label type="text" th:text="${product.getProductPrice()}"></label></p>
                        <p class="card-text"><input type="number" th:value="${cart.getAmount(product)}" name="number"></input></p>
                        <button><a  th:href="@{/cart/__${product.id}__ }">DELETE</a></button>
                        <button type="submit">UPDATE</button>
                    </div>
                </div>
                </form>
            </tr>
        </th:block>
    </table>

</div>
</body>
</html>
